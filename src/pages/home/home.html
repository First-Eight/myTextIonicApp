<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Introductie</h1>
  <div>
      <p>Dit zijn de lessen die je kunt volgen.</p>
      <ion-list>
        <button ion-item *ngFor="let lesson of lessons" (click)="lessonTapped($event, lesson)">
          <ion-icon [name]="lesson.icon" item-start></ion-icon>
          {{lesson.name}}
        </button>
      </ion-list>
  </div>
</ion-content>
